<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Velas com Rolagem Contínua</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #121212); /* Fundo com gradiente moderno */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: linear-gradient(135deg, #282828, #1a1a1a); /* Cor de fundo moderna */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin: 20px;
            position: fixed;
            width: calc(100% - 40px); /* Cabeçalho fixo */
            top: 0;
            left: 0;
            z-index: 10;
        }

        .header .logo img {
            height: 40px;
            border-radius: 50%; /* Logo arredondada */
        }

        .header .saldo {
            font-size: 20px;
            font-weight: bold;
            color: #00e676;
        }

        .header .wallet img {
            height: 30px;
            border-radius: 50%; /* Ícone da carteira arredondado */
        }

        /* Ajuste do layout em telas pequenas */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px 20px;
            }

            .header .saldo {
                margin-top: 10px;
                font-size: 18px;
            }
        }

        /* Gráfico */
        #chart {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            margin-top: 100px; /* Ajuste para o cabeçalho fixo */
        }

        /* Estilo do gráfico */
        .apexcharts-canvas {
            border-radius: 15px;
            background-color: #121212;
        }

        /* Estilos para animação das velas */
        .apexcharts-candle-series .apexcharts-candle {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com Logo, Saldo e Carteira -->
    <div class="header">
        <!-- Logo do Perfil (Lado esquerdo) -->
        <div class="logo">
            <img src="https://cdn.icon-icons.com/icons2/1709/PNG/512/user1_112358.png" alt="Logo do Perfil">
        </div>

        <!-- Saldo (Centro) -->
        <div class="saldo">
            Saldo: R$ 
        </div>

        <!-- Carteira (Lado direito) -->
        <div class="wallet">
            <img src="https://cdn-icons-png.flaticon.com/512/214/214362.png" alt="Carteira">
        </div>
    </div>

    <!-- Gráfico -->
    <div id="chart"></div>

    <script>
        // Função para gerar dados aleatórios para as velas
        function generateRandomData(lastTime) {
            const open = Math.floor(Math.random() * (120 - 100 + 1)) + 100;
            const close = Math.floor(Math.random() * (120 - 100 + 1)) + 100;
            const low = Math.min(open, close) - Math.floor(Math.random() * 5 + 1);
            const high = Math.max(open, close) + Math.floor(Math.random() * 5 + 1);
            const time = lastTime + 60 * 1000; // Incrementando o tempo em 1 minuto
            return {
                x: time,
                y: [open, high, low, close]
            };
        }

        // Dados iniciais
        let data = [
            { x: new Date('2024-12-23T09:00:00').getTime(), y: [100, 105, 95, 100] },
            { x: new Date('2024-12-23T09:01:00').getTime(), y: [100, 110, 98, 105] },
            { x: new Date('2024-12-23T09:02:00').getTime(), y: [105, 108, 100, 103] },
            { x: new Date('2024-12-23T09:03:00').getTime(), y: [103, 112, 101, 107] },
            { x: new Date('2024-12-23T09:04:00').getTime(), y: [107, 115, 105, 110] }
        ];

        // Configuração do gráfico
        const options = {
            chart: {
                type: 'candlestick',
                height: 500,
                background: '#121212',
                foreColor: '#fff',
                toolbar: { show: false },
                animations: {
                    enabled: false,  // Desabilita a animação do gráfico
                },
                zoom: {
                    enabled: false  // Desabilita o zoom
                },
            },
            series: [{ data: data }],
            xaxis: {
                type: 'datetime',
                labels: { style: { colors: '#fff' } },
                tickAmount: 25,  // Exibindo 25 velas
                title: {
                    text: 'Tempo',
                    style: { color: '#fff' }
                },
                min: data[0].x,
                max: data[data.length - 1].x + 60 * 1000 * 10, // Espaço para novas velas
                range: 60 * 1000 * 25 // Exibindo o gráfico por 25 velas
            },
            yaxis: {
                labels: { style: { colors: '#fff' } },
                title: {
                    text: 'Preço',
                    style: { color: '#fff' }
                }
            },
            tooltip: {
                theme: 'dark',
            },
            plotOptions: {
                candlestick: {
                    colors: {
                        upward: '#00e676',   // Velas verdes mais suaves
                        downward: '#ff3d3d'   // Velas vermelhas mais fortes
                    }
                }
            }
        };

        // Inicialização do gráfico
        const chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        // Função para adicionar novas velas de forma contínua e remover as antigas
        let lastTime = data[data.length - 1].x;
        setInterval(() => {
            const newData = generateRandomData(lastTime);
            lastTime = newData.x;
            data.push(newData);  // Adiciona o novo dado

            // Remove a primeira vela (a mais à esquerda) para não sobrecarregar o gráfico
            if (data.length > 25) {
                data.shift();
            }

            // Atualiza o gráfico com as novas velas
            chart.updateSeries([{ data: data }]);

            // Mantém um espaço vazio à direita (10 velas)
            chart.updateOptions({
                xaxis: {
                    max: data[data.length - 1].x + 60 * 1000 * 10 // Adiciona espaço para as próximas velas
                }
            });
        }, 1000); // Gerando novas velas a cada 1 segundo
    </script>

</body>
</html>
